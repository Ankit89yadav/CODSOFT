<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply for Job</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Apply for Job</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="jobs.html">Back to Jobs</a>
    </nav>
  </header>

  <section class="form-section">
    <h2>Application Form</h2>
    <form>
      <label>Full Name</label>
      <input type="text" placeholder="Your Full Name" required />

      <label>Email Address</label>
      <input type="email" placeholder="example@email.com" required />

      <label>Phone Number</label>
      <input type="tel" placeholder="1234567890" required />

      <label>Upload Resume (URL)</label>
      <input type="url" placeholder="https://drive.google.com/your_resume.pdf" required />

      <label>Why are you a good fit?</label>
      <textarea placeholder="Write a brief cover letter..." required></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Job Board. All rights reserved.</p>
  </footer>
</body>
</html>
