<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employer Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Employer Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="jobs.html">Job Listings</a>
    </nav>
  </header>

  <section class="form-section">
    <h2>Post a New Job</h2>
    <form>
      <label>Job Title</label>
      <input type="text" placeholder="e.g. Web Developer" required />

      <label>Company Name</label>
      <input type="text" placeholder="e.g. ABC Tech" required />

      <label>Location</label>
      <input type="text" placeholder="e.g. Remote or City Name" required />

      <label>Requirements</label>
      <textarea placeholder="List job requirements" required></textarea>

      <button type="submit">Post Job</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Job Board. All rights reserved.</p>
  </footer>
</body>
</html>
